<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<a href="/add">Add a Message</a>
    <div th:each="message:${messages}">
            <div th:if="${message.headshot} != null">
                <img th:src="${message.headshot}"/>
            <hr/>
            </div>
<table style="width:50%">
    <tr><td><h3 th:text="${message.sentBy}">Written by: </h3></td>
        <td><h3 th:text="${message.postedDate}">Date: </h3></td>
    </tr>
    <tr>
    <h3 th:text="${message.content}">Message: </h3>
    </tr>
</table>



    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<br/>
<div th:replace="base :: navlinks"></div>
<br/>
<h1>Basic Bullhorn Application</h1>
<form class="form-horizontal"
      action="#"
      th:action = "@{/add}"
      th:object="${message}"
      method="post"
      enctype="multipart/form-data">
     <!-- th:action = "@{/process}"-->

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" name="file" th:src="*{headshot}"/>
    <div class="form-group">
        <div class="col-sm-10">
            <label for="InputName1" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field = "*{sentBy}" id="InputName1" placeholder="Ashu Dure">
                <span th:if = "${#fields.hasErrors('sentBy')}"
                      th:errors = "*{sentBy}"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="InputMessage1" class="col-sm-2 control-label">Messsage</label>
            <div class="col-sm-5">
                <textarea class="form-control" th:field = "*{content}" rows="4" id="InputMessage1"></textarea>
                <span th:if = "${#fields.hasErrors('content')}"
                      th:errors = "*{content}"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="InputPostedDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" th:field = "*{postedDate}" rows="4" id="InputPostedDate">
                <span th:if = "${#fields.hasErrors('postedDate')}"
                      th:errors = "*{postedDate}"></span>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10">
            <label class="col-sm-2 control-label" >Photo</label>
            <div class="col-sm-5">
                <input type="file" name="file" th:src = "*{headshot}"/>

                <span th:if = "${#fields.hasErrors('headshot')}"
                      th:errors = "*{headshot}"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-5">
                <input class="btn btn-primary btn-lg" type = "submit" value = "Submit"/>

            </div>
        </div>
    </div>

</form>
<br/><br/>
<div th:replace="base :: footer"></div>
</body>
</html>
